<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      position: relative;
      padding: 0;
      border: 1px solid #111;
    }
    
    .inner1 {
      position: relative;
      left: 20px;
      top: 20px;
      background: black;
      width: 60px;
      height: 60px;
    }
    
    .inner2 {
      position: absolute;
      left: 40px;
      top: 20px;
      width: 60px;
      height: 60px;
      background: red;
    }
  </style>
</head>

<body>
  <div>
    <div class="box">
      <div class="inner1"></div>
      <div class="inner2"></div>
    </div>
  </div>
</body>

</html>
