<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 350px;
      height: 350px;
      color: #fff;
      background: brown;
      position: relative;
    }
    
    .box>.same {
      width: 250px;
      height: 250px;
      position: absolute;
    }
    
    .box>.one {
      background: burlywood;
      top: 30px;
      left: 30px;
    }
    
    .box>.two {
      background: palegoldenrod;
      top: 60px;
      left: 60px;
    }
  </style>
</head>

<body>
  <div>
    <div class="box">box
      <div class="same one">one</div>
      <div class="same two">two</div>
    </div>
  </div>

</body>

</html>
